<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Suggest a Game | EggyCar</title><meta name="robots" content="noindex, nofollow" /><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/css/style.css"><link rel="shortcut icon" href="/img/favicon.png" /><style>body{background:#1a2332;color:#fff;font-family:'Nunito',Arial,sans-serif;margin:0;min-height:100vh;display:flex;flex-direction:column}.suggest-container{max-width:420px;margin:3rem auto 2rem auto;background:#232c47;border-radius:2rem;box-shadow:0 8px 32px 0 rgba(0,0,0,0.18);padding:2.5rem 2rem 2rem 2rem;position:relative;overflow:hidden}.suggest-container:before{content:"";position:absolute;inset:0;background:url('/img/egg-pattern.png') repeat;opacity:0.06;pointer-events:none;border-radius:2rem}.suggest-logo{display:flex;align-items:center;justify-content:center;margin-bottom:1.2rem}.suggest-logo img{height:54px;margin-right:10px;border-radius:1rem}.suggest-title{color:#ff8c42;font-size:2rem;font-weight:900;text-align:center;margin-bottom:0.5rem;letter-spacing:1px}.suggest-desc{color:#ffe156;text-align:center;margin-bottom:1.5rem;font-size:1.1rem;font-weight:600}.suggest-form label{font-weight:700;color:#fff;margin-bottom:0.3rem;display:block}.suggest-form input,.suggest-form textarea{width:100%;padding:0.7rem 1rem;border-radius:1rem;border:2px solid #ff8c42;margin-bottom:1rem;font-size:1rem;background:#fff;color:#1a2332;outline:none;transition:border 0.2s}.suggest-form input:focus,.suggest-form textarea:focus{border-color:#ffe156}.suggest-form button{width:100%;background:linear-gradient(90deg,#ff8c42 0%,#ffe156 100%);color:#1a2332;font-weight:900;font-size:1.1rem;border:none;border-radius:1rem;padding:0.8rem 0;cursor:pointer;transition:background 0.2s,color 0.2s;box-shadow:0 2px 8px #ff8c4233}.suggest-form button:hover{background:linear-gradient(90deg,#ffe156 0%,#ff8c42 100%);color:#fff} .suggest-success{color:#ffe156;background:#232c47;border-radius:1rem;padding:1rem;text-align:center;font-weight:bold;margin-top:1rem;border:2px solid #ff8c42;box-shadow:0 2px 8px #ff8c4233}.back-btn{display:flex;align-items:center;gap:6px;cursor:pointer;color:#ff8c42;font-weight:700;font-size:1rem;margin-bottom:1.2rem;transition:color 0.2s;}.back-btn:hover{color:#ffe156;}.back-btn svg{vertical-align:middle;}@media (max-width:600px){.suggest-container{padding:1.2rem 0.5rem 1.5rem 0.5rem;border-radius:1.2rem}.suggest-title{font-size:1.4rem}}</style></head><body><div class="suggest-container"><div class="back-btn" onclick="goBack()"><svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>Back</div><div class="suggest-logo"><img src="/img/logo.png" alt="EggyCar Logo"></div><div class="suggest-title">Suggest a Game</div><div class="suggest-desc">Know a cool game? Tell us and we might add it to EggyCar!</div><form id="suggest-form" class="suggest-form" autocomplete="off"action="https://formspree.io/f/mpwldgbz" method="POST"><label for="userName">Your Name <span style="color:#ff8c42">*</span></label><input type="text" id="userName" name="userName" required placeholder="e.g. John Doe"><label for="userEmail">Your Email <span style="color:#ff8c42">*</span></label><input type="email" id="userEmail" name="userEmail" required placeholder="e.g. you@email.com"><label for="gameName">Game Name <span style="color:#ff8c42">*</span></label><input type="text" id="gameName" name="gameName" required placeholder="e.g. Drift Boss"><label for="gameLink">Game Link (optional)</label><input type="url" id="gameLink" name="gameLink" placeholder="e.g. https://example.com/game"><label for="gameNote">Why do you love this game? (optional)</label><textarea id="gameNote" name="gameNote" rows="2" placeholder="It's fun, unique, etc."></textarea><button type="submit">Send Suggestion</button><div id="suggest-result"></div></form></div><script src="js/suggest-game.js"></script></body></html>
